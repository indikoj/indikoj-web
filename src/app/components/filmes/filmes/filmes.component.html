<div class="component-container mat-elevation-z8">
  <div class="component-loading-shade"
    *ngIf="isLoadingResults">
       <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="add()"><mat-icon>note_add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="filmes" class="component-table"
           matSort matSortActive="row.nome" matSortDisableClear matSortDirection="asc">

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>Id:</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome:</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="Descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição:</th>
        <td mat-cell *matCellDef="let row">$ {{row.descricao}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/filmes-details/', row.id]"></tr>
    </table>
  </div>
</div>
