<div class="component-container mat-elevation-z8">
    <div class="component-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/candidates']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="component-card">
        <form [formGroup]="candidatesForm" (ngSubmit)="onFormSubmit(candidatesForm.value)">
            <mat-form-field class="component-full-width">
                <mat-select placeholder="companyType" formControlName="companyId" [errorStateMatcher]="matcher">
                    <mat-option *ngFor="let company of companys" [value]="company.id">{{company.name}}</mat-option>
                </mat-select>
                <mat-error>
                    <span *ngIf="!candidatesForm.get('companyId').valid && candidatesForm.get('companyId').touched">Please enter companyType</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="component-full-width">
                <input matInput placeholder="candidate Name" formControlName="name" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!candidatesForm.get('name').valid && candidatesForm.get('name').touched">Please enter Name</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="component-full-width">
                <input matInput placeholder="candidate email" formControlName="email" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!candidatesForm.get('email').valid && candidatesForm.get('email').touched">Please enter email</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="component-full-width">
                <input matInput placeholder="candidate mobile" formControlName="mobile" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!candidatesForm.get('mobile').valid && candidatesForm.get('mobile').touched">Please enter mobile</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="component-full-width">
                <input matInput placeholder="candidate shortCompetences" formControlName="shortCompetences" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!candidatesForm.get('shortCompetences').valid && candidatesForm.get('shortCompetences').touched">Please enter shortCompetences</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="component-full-width">
                <input matInput placeholder="candidate curriculum" formControlName="curriculum" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!candidatesForm.get('curriculum').valid && candidatesForm.get('curriculum').touched">Please enter curriculum</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!candidatesForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>
        </form>
    </mat-card>
</div>
